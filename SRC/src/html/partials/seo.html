<section class="seo">
	<div class="seo-cards">
		<div class="container">
			<h2 class="content-title text-center">Seo по тематикам</h2>
			<div class="seo-cards__wrapper">
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-market"></use>
					</svg>
					<p class="seo-cards__text">Интернет-магазины</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-med"></use>
					</svg>
					<p class="seo-cards__text">Медицина</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-build"></use>
					</svg>
					<p class="seo-cards__text">Строительство</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-prom"></use>
					</svg>
					<p class="seo-cards__text">Промышленность</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-logist"></use>
					</svg>
					<p class="seo-cards__text">Логистика</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-house"></use>
					</svg>
					<p class="seo-cards__text">Недвижимость</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-gov"></use>
					</svg>
					<p class="seo-cards__text">Госучреждения</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-delivery"></use>
					</svg>
					<p class="seo-cards__text">Доставки</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-franchise"></use>
					</svg>
					<p class="seo-cards__text">Франшизы</p>
				</div>
				<div class="seo-cards__item">
					<svg class="seo-cards__icon">
						<use xlink:href="img/icons/icons.svg#seo-school"></use>
					</svg>
					<p class="seo-cards__text nowrap">Онлайн школы</p>
				</div>
				<button class="seo-cards__item seo-cards__item-btn seo-cards__text">
					Все отрасли
				</button>
			</div>
		</div>
	</div>
	<div class="seo-order">
		<div class="container">
			<div class="seo-order__wrapper">
				<div class="seo-order__content">
					<h2 class="content-title content-text--white seo-title">Заказать аудит сайта</h2>
					<p class="content-text content-text--white soe-text">Пройдите опрос и получите аудит сайта абсолютно
						бесплатно
					</p>
				</div>
				<div class="intro-inner__form-wrapper form-call__wrapper">
					<form class="form-call__form" name="back-call">
						<input class="form-call__input" name="telephone" type="tel" maxlength="20"
							placeholder="+7 (___) ___-__-__" required />
						<button class="btn btn-orange form-call__btn" form="back-call">Заказать звонок</button>
					</form>
				</div>

			</div>
		</div>
	</div>
	<div class="seo-clients">
		<div class="container">
			<div class="seo-clients__wrapper">
				<svg class="seo-clients__item">
					<use xlink:href="img/icons/icons.svg#clients-1"></use>
				</svg>
				<svg class="seo-clients__item">
					<use xlink:href="img/icons/icons.svg#clients-2"></use>
				</svg>
				<svg class="seo-clients__item">
					<use xlink:href="img/icons/icons.svg#clients-3"></use>
				</svg>
				<svg class="seo-clients__item">
					<use xlink:href="img/icons/icons.svg#clients-4"></use>
				</svg>
				<svg class="seo-clients__item">
					<use xlink:href="img/icons/icons.svg#clients-5"></use>
				</svg>
				<svg class="seo-clients__item">
					<use xlink:href="img/icons/icons.svg#clients-6"></use>
				</svg>
			</div>
		</div>
	</div>
</section>
